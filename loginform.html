<!DOCTYPE html>
<html>
  <head>
    <title>Login form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-box">
      <h1>Login form</h1>

      <form>
        <label for="name" id="namelabel">Name:</label><br />
        <input type="text" placeholder="Enter your name" required /><br />
        <label for="password" id="passwordlabel">Password:</label><br />
        <input
          type="password"
          placeholder="Enter your password"
          required
        /><br />
        <a href="https://www.google.com" class="forgotbtn">Forgot password?</a
        ><br />
        <button type="submit" href="/form.html" class="submitbtn">
          Submit
        </button>
      </form>
    </div>
  </body>
  <script src="app.js"></script>
</html>
